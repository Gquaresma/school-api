version: '3.8'

name: 'school-api'

services:
  db:
    image: postgres:15-alpine
    container_name: app-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - .pg-data:/var/lib/postgresql/data
